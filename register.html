<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Real Estate System</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<header>
    <div class="container-log">
        <h1 class="logo">Prestige Homes</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="admin.html">Admin</a>
        </nav>
    </div>
</header>

<div class="register-container">
    <h2>Register</h2>
    <form id="userForm" method="post">
        <label for="idnumber">ID Number:</label>
        <input type="idnumber" name="idnumber" required><br>

        <label for="name">Name:</label>
        <input type="name" name="name" required><br>
        
        <label for="surname">Surname:</label>
        <input type="surname" name="surname" required><br>
        
        <label for="email">Email:</label>
        <input type="email" name="email" ><br>
        
        <label for="phone">Phone:</label>
        <input type="phone" name="phone" ><br>

        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password" required><br>

        <label for="company">Company:</label>
        <input type="radio" id="company" name="type" value="company">

        <label for="person">Person:</label>
        <input type="radio" id="person" name="type" value="person"><br>

        <input type="submit" value="Save">
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
</div>


<footer>
    <div class="container">
        <p>&copy; 2025 Real Estate Management System. All Rights Reserved.</p>
    </div>
</footer>


</body>
</html>
